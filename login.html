<html>
    <head>
        <link rel = "stylesheet" href = "style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class = "login-page">
            <div class = "form">
                <img class="fundooImage" src="fundoo.png">
                <form class="login-form" action="successpage.html" method="POST"> 
                    <input type="text" placeholder="Username" name="username" onkeyup="disableButton()">
                    <input type="password" name="pwd" placeholder="Password" onkeyup="disableButton()">
                    <span>
                        <i class="fa fa-eye" id="eye"></i>
                    </span>
                    <input name="button" type="submit" value="LOGIN" disabled>
                    <p class="message">Create Account <a href="registration.html">Register</a></p>
                </form>
                </div>
        </div>  
        <script>
            var pwd = document.getElementsByName('pwd')[0];
            var eye = document.getElementById('eye');
            eye.addEventListener('click', togglePass);
            function togglePass(){ 
                (pwd.type == 'password') ? pwd.type = 'text' : 
                pwd.type = 'password';
                eye.classList.toggle('active');       
            }

            function disableButton(){
                if((document.getElementsByName('username')[0].value != "")){
                    if((document.getElementsByName('pwd')[0].value != "")){
                        document.getElementsByName('button')[0].disabled = false;
                    }                   
                }
                else{
                    document.getElementsByName("button")[0].disabled = true;
                }
            }
        </script>
    </body>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
</html>
