                    <input name="button" type="submit" value="LOGIN" disabled>
                    <p class="message">Create Account <a href="registration.html">Register</a></p>
                </form>
                </div>
        </div>  
        <script>
            var pwd = document.getElementsByName('pwd')[0];
            var eye = document.getElementById('eye');
            eye.addEventListener('click', togglePass);
