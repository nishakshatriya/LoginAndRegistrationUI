<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <img class="fundooImage" src="fundoo.png">
            <form class="registration-form" onsubmit="return validation()" method="POST" >
                <input type="text" name="username" placeholder="Name">
                <span id="nameerror" class="text-danger font-weight-bold"></span>
                <input type="text" name="useremail" placeholder="EmailId"> 
                <span id="emailerror" class="text-danger font-weight-bold"></span>
                <input type="text" name="userpassword" placeholder="Password" >
                <span id="passworderror" class="text-danger"></span>
                <input name="button" type="submit" value="CREATE">
                <p class="message">Already Registered? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
